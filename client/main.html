<template name="main">
	<div class="container">
		{{> yield}}
	</div>
</template>


<template name="routinesList">
{{> dashboard}}
<div class="routines-container">
	<header class="routines-header">
		<div class="header-title align-center">Routines</div>
		<div class="toggle-dashboard">
			<div class="hamburger align-vertical">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</header>
	<ul class="routines-list-container">
	{{#each routines}}
		<li class="routine-list-item">
			<a href="routine/{{_id}}"><div class="routine-num align-center {{#if completed}}completed{{/if}}">{{id}}<span class="gradient-scrim"></span></div></a>
		</li>
	{{/each}}
	</ul>
	<div class="connecting-line align-horizontal"></div>
	<div class="message align-vertical">{{routinesMessage}}</div>
</div>
</template>

<template name="routineDetail">
	{{#if viewingExercise}}
		{{> exerciseDetail}}
	{{/if}}
	<header class="routine-detail-header">
		<a href="/"><div class="back-button-container">
			<div class="back-button align-center"></div>
		</div></a>
		<div class="selected-routine-num align-center">{{id}}</div>
	</header>
	<div class="exercises-list-container align-center">
		<div class="exercise-list-title">Exercises</div>
		<ul class="exercises-list">
		{{#each exercises}}
			 <li class="exercise">{{name}}</li>
		{{/each}}
		</ul>
	</div>
	<a href="/sequence/{{_id}}"><div class="start-routine align-horizontal">Begin</div></a>	
</template>

<template name="exerciseDetail">
	<header class="exercise-detail-header">
		<div class="back-button-container">
			<div class="back-button align-center"></div>
		</div>
	</header>
	<div class="exercise-detail">
		{{#with exercise}}
		<div class="exercise-title">{{name}}</div>
		{{#if imagePath}}
		<img class="exercise-image" src="{{imagePath}}">
		{{/if}}
		<div class="exercise-text-group">
			<div class="exercise-text">{{description}}</div>
		</div>
		{{/with}}
	</div>
</template>

<template name="exitSequenceModal">
	<div class="exit-sequence-modal">
		<div class="exit-sequence-container align-center">
			<div class="exit-sequence-title">
				Are you sure you want to exit this routine?
			</div>
			<a href="/"><div class="confirm-exit exit-sequence-btn">Yes</div></a>
			<div class="return-to-routine exit-sequence-btn">No</div>
		</div>
	</div>
</template>

<template name="routineSequence">
	{{#if viewingExercise}}
		{{> exerciseDetail}}
	{{/if}}
	{{#if exitingSequence}}
		{{> exitSequenceModal}}
	{{/if}}
	<header>	
		<img class="close align-vertical" src="/images/close.png">
		<div class="active-exercise-progress align-center">{{exercisesCompleted}}/{{totalExercises}}</div>
	</header>
	{{#with activeExercise}}
	<div class="active-exercise-wrapper align-center">
		<div class="view-exercise active-exercise-title">{{name}}</div>
		{{#if imagePath}}
		<img class="view-exercise active-exercise-image" src="{{imagePath}}">
		{{#if shortDescription}}
		<div class="active-exercise-short">{{shortDescription}}</div>
		{{/if}}
		{{else}}
		<div class="view-exercise active-exercise-description">{{description}}</div>
		{{/if}}
	</div>
	{{/with}}
	<div class="timer-group">
		<div class="timer align-vertical">00:{{timer}}</div>
		<div class="toggle-timer align-vertical">
			{{#if timerRunning}}
			<img class="pause align-center" src="/images/pause.png">
			{{else}}
			<div class="resume align-center"></div>
			{{/if}}
		</div>
	</div>
</template>
