<template name="register">
	<div class="onboarding-container">
		<div class="desklife-logo">
			<div class="desklife-title">Desk Life</div>
			<div class="desklife-slogan">Work smarter. Feel better.</div>
		</div>
	    <form class="register">
	        <input class="input-field" type="email" id="email" placeholder="Email" name="email" required>
	        <input class="input-field" type="password" placeholder="Password" name="password" required>
	        <input type="submit" value="Signup">
	    </form>
	    <a href="/login">or Login</a>
	</div>
</template>

<template name="login">
	<div class="onboarding-container">
		<div class="desklife-logo">
			<div class="desklife-title">Desk Life</div>
			<div class="desklife-slogan">Work smarter. Feel better.</div>
		</div>
	    <form class="login">
	        <input class="input-field" type="email" name="email" placeholder="Email" required>
	        <input class="input-field" type="password" name="password" placeholder="Password" required>
	        <input type="submit" value="Login">
	    </form>
	    <a href="/register">or Signup</a>
    </div>
</template>
